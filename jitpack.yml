jdk:
  - openjdk17

build:
  commands:
    # Clean and assemble Android part
    - ./gradlew clean
    - ./gradlew assemble

    # Build iOS targets
    - ./gradlew linkReleaseFrameworkIosX64
    - ./gradlew linkReleaseFrameworkIosArm64
    - ./gradlew linkReleaseFrameworkIosSimulatorArm64

    # Optionally, zip iOS frameworks if required
    - ./gradlew zipIosArm64Framework
    - ./gradlew zipIosX64Framework
    - ./gradlew zipIosSimulatorArm64Framework