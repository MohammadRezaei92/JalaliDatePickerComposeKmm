name: Publish Artifacts
on:
  release:
    types: [ created ]
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Add Gradle Properties
        env:
          GITHUB_PACKAGES_USER_NAME: ${{ secrets.GH_PACKAGES_USER_NAME }}
          GITHUB_PACKAGES_PASSWORD: ${{ secrets.GH_PACKAGES_PASSWORD }}
          ORG_GRADLE_PROJECT_githubUsername: ${{ github.actor }}
          ORG_GRADLE_PROJECT_githubPassword: ${{ github.token }}
        run: |
          echo "gitHubPackagesUsername=${GITHUB_PACKAGES_USER_NAME}" >> gradle.properties
          echo "gitHubPackagesPassword=${GITHUB_PACKAGES_PASSWORD}" >> gradle.properties
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Publish To GitHub Packages
        run: |
          cd ${GITHUB_WORKSPACE}
          chmod +x ./gradlew
          ./gradlew publishAllPublicationsToGithubPackagesRepository